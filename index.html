    <!--HEADER - ENCABEZADO-->
    <header>
        <img src="/img/Logo alura.png" alt="logo-alura" class="logo">  
    </header>
    <!--MAIN-->
        <main>
            <!--SECTION #1-->
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí..."></textarea>
                <div>
                    <h6 class="inform">Solo minúsculas y sin acentos.</h6>
                </div>
                <div class="btn">
                    <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <!--SECTION #2-->
            <section>
                <textarea class="msje" cols="30" rows="10"></textarea>
                <div>
                    <button class="btn-copiar">Copiar</button>
                </div>
            </section>
        </main>
<script src="/script.js"></script>
